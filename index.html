<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ClickRate</title>
        <!-- pyscript -->
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <!-- environment -->
        <py-env>
            - matplotlib
            - numpy
        </py-env>
    </head>
    <body>
        <label id="graph"></label>
        <py-script output="graph">
            import matplotlib.pyplot as plt
            import numpy as np
            fig, ax = plt.subplots()
            plt.plot(np.random.randint(100, size=(100)))
            fig
        </py-script>
    </body>
</html>
